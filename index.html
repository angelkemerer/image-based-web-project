<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <!-- La box que contiene el header y el form -->
        <section class="Contenedor">
            <!-- Parte de arriba del formulario -->
            <section class="Header">
                <img src="img/icono.svg" alt="">
                <h1>TRIPIFY</h1>
                <h2>Explore your dream destinations</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam, rerum laudantium, iure illo omnis expedita dolores odit asperiores consequatur magnam modi! Harum</p>
            </section>
            <!-- INPUT BOX-->
            <form>
                <!-- EMAIL & PASSWORD -->
                <section class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>    
                </section>
                <section class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </section>
                <!-- BOTON LOG IN -->
                <button type="submit" class="btn">LOG IN</button>
                <!-- REGISTER LINK -->
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>

            </form>

        </section>

    </main>
    
</body>
</html>
